<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply Function Example</title>
  </head>
  <body>
    <h1>Multiply Function Example</h1>

    <script>
      // Mendefinisikan fungsi multiply
      function multiply(a, b) {
        return a * b; // Mengembalikan hasil perkalian
      }

      // Menggunakan fungsi dan menampilkan hasil di konsol
      console.log(multiply(2, 3)); // 6
      console.log(multiply(9, 9)); // 81
      console.log(multiply(5, 4)); // 20
    </script>
  </body>
</html>
