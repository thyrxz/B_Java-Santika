<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Example</title>
  </head>
  <body>
    <h1>Array Example</h1>

    <script>
      // Deklarasi dan inisialisasi array
      let animals = ['Spider', 'Cat', 'Dog'];

      // Tampilkan elemen array
      console.log('Spider:', animals[0]);
      console.log('Cat:', animals[1]);
      console.log('Dog:', animals[2]);

      // Ganti elemen array
      animals[2] = 'Cow';
      animals[0] = 'elephant';

      // Tampilkan array yang telah diubah
      console.log('Updated Array:', animals);
    </script>
  </body>
</html>
