<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean Example</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 0.25;

      // Menampilkan hasil penjumlahan di konsol
      console.log(x + y); // Menampilkan hasil penjumlahan

      // Menampilkan hasil perbandingan di alert
      alert(x == y); // Menampilkan boolean hasil dari perbandingan
    </script>
  </body>
</html>
