<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Example</title>
  </head>
  <body>
    <h1>Callback Example</h1>

    <script>
      function myFirst() {
        myDisplayer('Hello');
      }

      function mySecond() {
        myDisplayer('Goodbye');
      }

      function myDisplayer(some) {
        console.log(some);
      }

      myFirst();
      mySecond();
    </script>
  </body>
</html>
